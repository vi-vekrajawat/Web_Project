    .scroll-box {

      height: 200px;

      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Scroll Bar Example</h2>

  <div class="scroll-box">

    <p>8. This is line eight.</p>

</body>
