<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Assignment question 33</h1>
    <script>
        for(let i = 90;i>64;i--){
            document.write(String.fromCharCode(" "+i+"    "))
            document.write(" ")

        }
        document.write("<br>")

            document.write(" ")
        }
    </script>
