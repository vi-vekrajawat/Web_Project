<script>
    let num = prompt("Enter number")
  for(let i=1;i<=num;i++){
      for(let j=1;j<=i;j++){

        if(i%2!=0){
            if(j%2==0){
                document.write("0")
            }
            else{
                document.write("1")

            }
        }


    else{
        
        if(j%2==0){
                document.write("0")
            }
            else{
                document.write("1")

            }

      }


    }
      document.write("<br>")
  }
</script>
