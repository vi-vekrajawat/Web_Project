<body>
    <h1>Assignment question 57</h1>
    <script>
        let num = prompt("Enter first number")
        let num1 = prompt("Enter first number")
        for(let i = num;i<=num1;i++){

        let count = 0;
        for(let j = 1;j<=parseInt(i/2);j++){
            if(i%j==0){
                count++;
            }
        }
        if(count==1){
            document.write("<br>"+ i)
        }
    }
    </script>
