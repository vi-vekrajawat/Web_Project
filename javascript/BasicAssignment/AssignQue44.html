<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 44 </h1>
    <script>
    let num = prompt("Enter number")
    document.write(num)
    document.write("<br>")
    let first = num[0]
    let last = num[num.length-1]
    let nam1 = ""
    for(let i = 0;i<(num.length);i++){
        if(i==0){
            nam1+=last
        }
        else if(i==(num.length-1)){
            nam1+=first
        }
        else{
            nam1+=num[i]
        }

    }
    document.write("<br>")
    document.write(nam1)
    </script>
</body>
</html>
