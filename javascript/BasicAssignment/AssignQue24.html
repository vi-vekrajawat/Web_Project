<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 24</h1>
    <script>
        let num = prompt("Enter Number")
        
        for(let i = 0;i<=num;i++){
            if(i%2==0){
            document.write(i*i+" ")
        }
       
        }
        document.write("         .......")
        for(let j = 1;j<=num;j++){
            document.write(j+" ")
        }
       
   
    </script>
</body>
</html>
