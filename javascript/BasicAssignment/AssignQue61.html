<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 61</h1>
    <script>
        let year1 = prompt("Enter starting year")
        let year2 = prompt("Enter ending year ")
        for(let i = year1;i<=year2;i++){
            if(i%4==0||(i%100==0&&i%400==0)){
                document.write("Leap Year : "+i+"<br>")
            }
           
        }
    </script>
</body>
</html>
