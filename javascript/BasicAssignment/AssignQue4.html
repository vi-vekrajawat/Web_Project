<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 4</h1>
    <p> WAP to print table of a number.</p>
    <script>
        let num = prompt("enter number")
        for(let i=1;i<=10;i++){
            document.write("<br>"+num+"*"+i+" = "+num*i)
        }
    </script>
</body>
</html>
