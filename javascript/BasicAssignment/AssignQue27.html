<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 26</h1>
    <script>
         
        let num = prompt("Enter number")
        for(let i = 0 ; i<num;i++){

            if(i==0){
                document.writeln(" *# "+" ")
            }
            else if(i>0 && i%2==0){
                document.writeln(" "+" # "+" ")
            }
            else{
                document.writeln(" "+" * "+" ")
            }
        }
    </script>
</body>
</html>
