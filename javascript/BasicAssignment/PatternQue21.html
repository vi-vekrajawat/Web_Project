<script>
   let num = prompt("enter number")
    for(let i = 1;i<=num;i++){
       for(let j=1;j<=i;j++){
          if((i==3&&j==2)){
           document.write("&nbsp;")
          }
          else if((i==4&&j==2)||(i==4&&j==3)){
           document.write("&nbsp;")
   
          }
          else{
           document.write(i)
          }
   }
   document.write("<br>")
   }
   </script>
