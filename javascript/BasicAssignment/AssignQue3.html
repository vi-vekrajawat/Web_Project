<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment Question 3</h1>
    <p>WAP to find out the sum of N natural number.</p>

    <script>
        let num = prompt("Enter number")
        let total_sum = 0;
        for(let i =1;i<=num;i++){
            total_sum+=i
        }
        document.write("Total Sum "+total_sum);
    </script>
</body>
</html>
