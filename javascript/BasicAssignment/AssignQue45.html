<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 45</h1>
    <script>
        let num = prompt("Enter number")
        let sum = 0
        while(num>0){
            let rem = num%10
            sum+=rem
            num = parseInt(num/10)
        }
        document.write(sum)
    </script>
</body>
</html>
