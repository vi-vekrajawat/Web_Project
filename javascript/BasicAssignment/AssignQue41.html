<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 41</h1>
    <script>
       let num1 = prompt("Enter number")
        let num2 = prompt("Enter number")
        let num3 = 0
        if(num1>num2){
            num3 = num1
        }
        else{
            num3=num2
        }
        let hcf = 0
        for(let i = 1;i<=num3/2;i++){
            if(num1%i==0&&num2%i==0){
                if(hcf<i){
                    hcf = i
                }
            }

        }
        let lcm = (num1*num2)/hcf
        document.write(lcm)

    </script>
</body>
</html>
