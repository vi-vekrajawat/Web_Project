<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 8</h1>
    WAP to print Fibonacci series
    <script>
        let num = prompt("Enter number")
        let frst = 0;
        let scnd = 1;
        if(num==0){
            document.write("Enter number more than 1")
        }
        else if(num==1){
            document.write(0 +"  ")
        }
        else if(num>=2)
        {
            let res = 0
        for(let i = 0;i<num;i++){
           
            document.write(res+" ")
            frst = scnd
            scnd = res 
            res = frst+scnd 
        }
    }
    </script>
</body>
</html>
