<script>
    for(let i=5;i>0;i--){
        for(let j = 5;j>=i;j--){
            if(j==2||j==4){
                document.write("#")
            }
            else{
                document.write("*")
            }
            // document.write(j)
        }
        document.write("<br>")
    }
</script>
