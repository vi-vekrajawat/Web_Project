<body>
    <h1>Assignment question 48</h1>
    <script>
        let num = prompt("Enter starting number")
        let num1 = prompt("Enter last number")
        let num2 = 0
        if(num>num1){
            num2 = num
        }
        else{
            num2=num1
        }

       
        for(let i = num;i<=num1;i++){
            let count = 0;
            for(let j = 2;j<i;j++){
            if(i%j==0){
                count++;
            }

        }
        document.write("<br> "+ i+"  =  "+count)

        }
       
    </script>
</body>
