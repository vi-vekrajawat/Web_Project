<body>
    <h1>Assignment question 34 </h1>
    <script>
        let num = prompt("Enter number")
        let total = 0;
        for(let i = 1;i<num ; i++){
            if(num%i==0){
                total+=i;
            }

        }
        if(total==num){
            document.write("it is perfect number")
        }
        else{
            document.write("it is not perfect number")

        }
    </script>
</body>
