<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 47</h1>
    <script>
        let num1 = prompt("Enter starting number")
        let num2 = prompt("Enter last number")
        for(let i = num1; i<=num2;i++){
            for(let j = 1;j<=10;j++){
            document.write("<br>"+num1 +" * "+j+" = "+ i*j)
        }
        document.write("<br>")
    }
    </script>
</body>
</html>
