<script>
    for(let i = 1;i<=5;i++){
       for(let j=1;j<=i;j++){
          if((i==3&&j==2)){
           document.write("&nbsp;")
          }
          else if((i==4&&j==2)||(i==4&&j==3)){
           document.write("&nbsp;")
   
          }
          else{
           document.write(String.fromCharCode(64+j)+" ")
          }
   }
   document.write("<br>")
   }
   </script>
