<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment question 9</h1>
     WAP to print N even numbers.
     <script>
        let num = prompt("Enter number")
        let j = 0
        for(let i = 0;i<num;i++){
            document.write((j)+" ")
            j=j+2
        }
     </script>
</body>
</html>
