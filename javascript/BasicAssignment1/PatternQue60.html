<script>
    let num = prompt("Enter number")
  for(let i=1;i<=num;i++){
    for(let s = i;s<=num;s++){
        document.write("&nbsp;")
    }
      for(let j=1;j<=i;j++){
        if(i==3&&j==2){
            document.write("_"+" ")
        }
        else if(i==4&&(j==2||j==3)){
            document.write("_"+" ")

        }
        else{
            document.write("X"+" ")

        }
          
      }
      document.write("<br>")
  }
</script>
