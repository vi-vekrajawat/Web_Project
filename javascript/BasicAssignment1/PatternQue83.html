<pre>
<script>
        let num = 5
        for(let i =1;i<=num;i++){
            for(let s = num;s>=i;s--){
                document.write("&nbsp;")
            }
            for(let j = i;j>=1;j--){
                document.write(j)
            }
            for(let k =2;k<=i;k++){
                    document.write(k)
                }
            document.write("<br>")

        }
</script>
</pre>
