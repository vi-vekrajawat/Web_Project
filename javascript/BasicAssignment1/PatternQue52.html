<script>
    let num = prompt("Enter number")
  for(let i=1;i<=num;i++){
    for(let s = 1;s<i;s++){
        document.write("&nbsp;")
    }
      for(let j=1;j<=num-i;j++){
       if(i==2&&(j==2||j==3)){
        document.write("_")
       }
       else if(i==3&&j==2){
        document.write("_")
       }
       else{
        document.write(j)
       }

      }
      document.write("<br>")
  }
</script>
