<pre>
<script>
        let num = 5
        for(let i =1;i<=num;i++){
            for(let j = 1;j<=num*2;j++){
                if((j>i&&j<=(num*2-i))){
                    document.write("&nbsp;")
                }
                else{
                document.write("*")
                }
            }
            document.write("<br>")
        }
</script>
</pre>
