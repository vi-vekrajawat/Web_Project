<script>
    let num = prompt("Enter number")
  for(let i=1;i<=num;i++){
    for(let s = 1;s<i;s++){
        document.write("&nbsp;")
    }
      for(let j=1;j<=num-i;j++){
        //   document.write(String.fromCharCode(64+j))
        document.write(i)
      }
      document.write("<br>")
  }
</script>
