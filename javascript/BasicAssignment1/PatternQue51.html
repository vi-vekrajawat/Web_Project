<script>
    let num = prompt("Enter number")
  for(let i=num;i>0;i--){
    for(let s = i;s<num;s++){
        document.write("&nbsp;")
    }
      for(let j=1;j<=i;j++){
        //   document.write(String.fromCharCode(64+j))
        document.write(i)
      }
      document.write("<br>")
  }
</script>// abhi krna hai
