<script>
    let num = prompt("Enter number")
    for(let i =1;i<num;i++){
        for(let j =1;j<=i;j++){
            document.write("x")
        }
        document.write("<br>")
    }

    for(let i = num;i>=1;i--){
        for(let j = i;j>=1;j--){
            document.write("x")
        }

        document.write("<br>")

    }
</script>
