<script>
    let num = prompt("Enter number")
  for(let i =0;i<num;i++){
    if(i%2!=0){
        for(let k = ((num-i));k>=1;k--){
       
            document.write(k)
        }
        // document.write("<br>")
    }
    else{
        // document.write(num)
        for(let j = 1;j<=num-i;j++){
            document.write(j)
        }
        // document.write("<br>")

    }
    document.write("<br>")

  } 
</script>
