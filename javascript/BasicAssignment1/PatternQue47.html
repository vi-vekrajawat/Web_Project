<script>
    let num = prompt("Enter number")
  for(let i=1;i<=num;i++){
    for(let s = num;s>i;s--){
        document.write("&nbsp;")
    }
      for(let j=1;j<=i;j++){
        if(i==3&&j==2){
          document.write("*")
        }
        else if(i==4&&(j==2||j==3)){
            document.write("*")
        }
        else{
        document.write("1")
        }
      }
      document.write("<br>")
  }
</script>
