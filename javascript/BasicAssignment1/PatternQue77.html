<script>
    let num = prompt("Enter number")
    for(let i =1;i<num;i++){
        for(let s = num;s>=i-1;s--){
            document.write("&nbsp;")
        }
        for(let j =1;j<=i;j++){
            document.write(j)
        }
        document.write("<br>")
    }
    for(let i = 0;i<=num;i++){
        for(let s = 2;s<=i+2;s++){
            document.write(" &nbsp;")
        }
        for(let j = 1;j<=num-i;j++){
            document.write(j)
        }

        document.write("<br>")

    }
</script>
