<script>
    let num = prompt("Enter number")
    for(let i =0;i<num;i++){
     if(i%2==0){
        for(let j = num-1;j>=1;j--){

        document.write(j)
        }
        document.write("<br>")

     }
    else{
        for(let k = i;k<=num-i;k++){
       
            document.write(k)
        }
        document.write("<br>")
    }
     }
    
</script>
