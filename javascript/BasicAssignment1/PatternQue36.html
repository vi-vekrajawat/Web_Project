<script>
    let num = prompt("Enter number")
    
    for(let i = 1;i<=num;i++){
        for(let j =1;j<=num-i;j++){
            if(i==2&&(j==2||j==3)){
            document.write("&nbsp;&nbsp;")
            }
            else if(i==3&&j==2){
                document.write("&nbsp;")
            }
            else{
                document.write(String.fromCharCode(64+j))
            }        }
        document.write("<br>")
    }
</script>
