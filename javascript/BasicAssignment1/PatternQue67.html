<script>
    let num = prompt("Enter number")
    for(let i = 1;i<=num;i++){
        for(let s = i;s<=num;s++){
            document.write("&nbsp;")
        }
        for(let j = 1;j<=i*2-1;j++){
            if(i==2&&j==2){
                document.write("&nbsp;")
            }
            else if(i==3&&(j==2||j==3||j==4)){
                document.write("&nbsp;")
            }
            else if(i==4&&(j==2||j==3||j==4||j==5||j==6)){
                document.write("&nbsp;")
            }
            else{
                document.write(String.fromCharCode(64+i))
            }
            
        }
        document.write("<br>")
    }
</script>
